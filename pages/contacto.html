           <!-- Comienzo del main -->
           <main>
               <h1>Contacto</h1>
               <form class="formClass" action="">

                <fieldset>
    
                    <legend class="formLegend"> 
                        Formulario de contacto
                    </legend>
    
                    <div class="divFormulario">
                        <label for="Nombre">Completa tu nombre:</label>
                        <input type="text" name="Nombre" placeholder="Escribe tu nombre">
                    </div>
    
                    <div class="divFormulario">
                        <label for="Email">Completa tu Email:</label>
                        <input type="email" name="Email" placeholder="Escribe tu Email">
                    </div>
    
                    <div class="divFormulario">
                        <label for="Genero">Selecciona tu g√©nero</label>
                        <select name="Genero" id="">
                            <option value="Mujer">Mujer</option>
                            <option value="Hombre">Hombre</option>
                            <option value="No binario">No binario</option>
                        </select>
                    </div>
    
                    <div class="divFormulario">
                        <label for="Motivo">Motivo de consulta:</label> <br>
    
                        <div class="divFormulario">
                           <label for="Motivo"> Pregunta </label>
                           <input type="radio" name="Motivo" value="Pregunta"> <br>
                        </div>
    
                        <div class="divFormulario">
                            <label for="Motivo"> Sugerencia </label>
                            <input type="radio" name="Motivo" value="Sugerencia"> <br>
                        </div>
    
                        <div class="divFormulario">
                            <label for="Motivo"> Otro </label>
                           <input type="radio" name="Motivo" value="Otro">
                        </div>
                        
                    </div>
    
                    <div>
                        <input class="botonEnviar" type="submit" value="Enviar formulario">
                        <input class="botonBorrar" type="Reset" value="Borrar">
                    </div>
    
                </fieldset>
    
            </form>
               
           </main>
           <!-- Fin del main-->


           <!-- Comienzo del footer -->
           <footer class="footerIndex">
            <p> &copy; Todos los derechos reservados</p>
        </footer>

    </div>
